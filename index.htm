<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="shortcut icon" type="image/ico" href="img/logo_ico.png" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 414px)" href="css/mobile.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>VeloCity</title>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo de l'application" id="logo" />
        <nav id="menu">
            <div id="menu_reservation"><a href="#map">Réservation</a></div>
            <div id="menu_aide"><a  href="#container">Aide</a></div>
        </nav>
    </header>
    <div id="container">
        <section id="slider" class="border">
            <div id="slider_close"><i class="fas fa-times"></i></div>
            <div id="slider_diapo">
                <div id="slider_img"></div>
                <div id="slider_txt"></div>
            </div>
            <div id="slider_btn">
                <div id="slider_btn-left"><i class="fas fa-arrow-left"></i></div>
                <div id="slider_btn-pause"><i class="fas fa-pause"></i></div>
                <div id="slider_btn-right"><i class="fas fa-arrow-right"></i></div>
            </div>
        </section>
        <section id="mapstation">
            <div id="map"></div>
            <div id="station_canvas" class="border">
                <div id="station_close"><i class="fas fa-times"></i></div>
                <div id="station">
                    <span id="station_name" class="api_data"></span>
                    <div class="station_data">
                        <p class="station_title">Adresse :</p>
                        <span id="station_address" class="api_data"></span>
                    </div>
                    <div class="station_data">
                        <p class="station_title">Vélo(s) disponible(s) :</p>
                        <span id="station_available_bikes" class="api_data"></span>
                    </div>
                    <div class="station_data">
                        <p class="station_title">Place(s) libre(s) :</p>
                        <span id="station_available_stands" class="api_data"></span><br /><br />
                    </div>
                    <div id="reservation_form">
                        <label for="surname">Nom :</label>
                        <input type="text" id="surname" name="surname" size="20"><br /><br />
                        <label for="name">Prénom :</label>
                        <input type="text" id="name" name="name" size="20"><br /><br />
                        <div id="reservation_button">
                            <div id="button">Réserver</div>
                        </div>
                    </div>
                    <div id="no_bikes">
                        <span>Il n'y aucun vélo disponible à cette station</span>
                    </div>
                </div>
                <div id="reservation_canvas">
                    <canvas id="canvas" width="400" height="375"></canvas>
                    <div id="canvas_button">
                        <div id="clear_button" class="canvas_button">Effacer</div>
                        <div id="valid_button" class="canvas_button">Valider</div>
                    </div>
                </div>
            </div>
        </section>
        <section id="reservation_infos" class="border"></section>
    </div>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script src="js/ajax.js"></script>
    <script src="js/config.js"></script>
    <!-- <script src="js/displaymenu.js"></script> -->
    <script src="js/diaporama.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/reservation.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mapmanager.js"></script>
    <script src="js/station.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFlR8ZauuCjqIZMIgeH2JDPJweFtSUG4w&callback=initMap">
    </script>

</body>

</html>
